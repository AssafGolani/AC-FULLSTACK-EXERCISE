<mat-toolbar color="primary">
  <span *ngIf="isLoggedIn; else welcomeText">Dashboard</span>
  <ng-template #welcomeText>
    <span>Welcome to HeartRate app</span>
  </ng-template>
  <span class="spacer"></span>
  <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
</mat-toolbar>
